<table class="pc-data-table" mat-table [dataSource]="dataSource" matSort matSortDirection="asc" matSortActive="name">
 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef id="lblid" class="col-max-150" mat-sort-header> Product Number </th>
      <td mat-cell *matCellDef="let element" class="status status--{{element.id}} col-max-150">{{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef id="lblDate" class="col-max-150" mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element" class="col-max-150"> {{element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="amount col-max-150" id="lblAmount" mat-sort-header> Price </th>
      <td  mat-cell *matCellDef="let element" class="amount col-max-150" > {{element.price > 0 ? (element.price | currency:'CAD':'symbol-narrow':'.2') : ''}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef id="lblAction" class="col-max-150" mat-sort-header> Action</th>
      <td mat-cell *matCellDef="let element" class="col-max-100">
      
          <button id="email-action"  class="action-btn action-btn--wide action-icon-button email-button"
            (click)="buyProduct(element)" mat-stroked-button > Buy
          </button>
   
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
 
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
